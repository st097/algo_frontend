<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/login.css" />
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><p class="h2 text-monospace m-2"><strong>Note App</strong></p></a>
            
        </div>
    </nav>



    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="column bg-white p-5 rounded shadow">
            <form id="homepageform" class="info" enctype="multipart/form-data">

                <div class="d-flex flex-row justify-content-center justify-content-between">
                    <button id="back-arrow" class="btn p-0 justify-content-start" style="display: none;">
                        <img src="../assets/arrow.png" width="22px" height="22px" alt="back arror">
                    </button>
                    <h3 id="login-text" class="text-center align-items-center mb-0 me-4"><strong>Login</strong></h3>
                    <div></div>
                </div>
                <hr>
                
                <input class="form-control mb-3" id="username" type="text" name="username" placeholder="username">
                <input class="form-control mb-3" type="password" name="password" placeholder="password">
                <input id ="email" class="form-control mb-3" style="display: none;" type="email" name="email" placeholder="email">    

                <div class="d-flex flex-column">
                    <button id="login_btn" type="submit" name="submit" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Login
                    </button>
                    <p id="or" class="text-center align-items-center mb-0 mt-1">- OR -</p>
                    <button id="signup_btn" type="button" name="signup" class="btn btn-outline-primary btn-block mt-1" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Sign Up
                    </button>
                </div>
                
            </form>
        </div>
    </div>

    <footer class="d-flex justify-content-center align-items-baseline">
        <p ><strong>&copy; Copyright 2024 Algorythm.al</strong></h5></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../users.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>

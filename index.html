<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Elion Emini</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      body{
        background-color: darkcyan;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info d-flex">
      <div class="container-fluid">
          <a class="navbar-brand" href=""><p class="h2 text-monospace text-white m-2"><strong>Weather App</strong></p></a>
      </div>
  </nav> 

    <div class="container justify-content-center">
      <div class="card  justify-content-center mt-4" style="width: 28rem; margin: 0 auto;">
        <img id="icon" src="./assets/weather.png" width="28rem" class="card-img-top rounded" alt="...">
        <div class="card-body">
          <!-- Info shown after weather fetch -->
          <h5 id="address" class="card-title d-none">Location</h5>
          <p id="description" class="card-text d-none">Some description of the weather forecast in this area.</p>
          <p id ="temp" class="card-text d-none">Temperature: <span class="d-none"></span>&deg;C</p>
  
  
          <!-- GET user input -->
          <div class="d-block justify-content-center flex-column">
            <label for="cityName">City:</label>
            <input id="cityName" class="m-2" type="text" placeholder="Enter location...">
            <br>
            <button id="button" class="btn btn-primary m-2 justify-content-center">
                <span>Display weather</span>
            </button>
            </div>
        </div>
      </div>
    </div>
    

  
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
  </body>
</html>

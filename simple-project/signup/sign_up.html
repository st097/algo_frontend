<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign Up </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="note">
        <h1>NOTE APP</h1>
    </div>
    <div class="sign_up_form">
        <div class="container">
            <div class="sign_up">
                <form>
                    <h1>Sign up</h1>
                    <hr>
                    <input type="text" placeholder="Email" name="email" id="email" required>
                    <input type="text" placeholder="username" name="username" id="username" required>
                    <input type="password" placeholder="password" name="password" id="password" required>
                    <button type="button" id="signup" onclick="SignUp()">Sign Up</button>

                    <p>or <br><button onclick="window.location.href='../login/log_in.html'" id="login">Log in</button></p>
                </form>
            </div>
        </div> 
    </div>     
    <div id="popup-container">  
        <div  id="popup-center" class="popup center">
            <div class="icon">
                <i class="fa fa-check-square-o"></i>        <div class="tittle">
                <p> Success!</p> 
            </div>
            <div class="description">
                <p>You are register in NoteApp with success !</p>
            </div>
            <div class="dissmis-btn">
                <button id="close-popup-btn">
                    close
                </button>
            </div>
        </div>
    </div>
    </div>  
    <div class="copyright">
        <p><b>@copyright 2024  Algorhythem.al</b> </p>
    </div>      
<script  src="sign_up.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css" />
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><p class="h2 text-monospace m-2"><strong>Note App</strong></p></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </div>
    </nav>



    <div class="container d-flex justify-content-center align-items-center" style="height: 80vh;">
        <div class="column bg-white p-5 rounded shadow">
            <form id="homepageform" class="info" enctype="multipart/form-data">

                <input class="form-control mb-3" id="username" type="text" name="username" placeholder="username">
                <input class="form-control mb-3" type="password" name="password" placeholder="password">
                <input class="form-control mb-3" type="email" name="email" placeholder="email">    

                <div class="row">
                    <button id="login_btn" type="submit" name="submit" class="btn btn-primary btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Login
                    </button>
                    <button id="signup_btn" type="button" name="signup" class="btn btn-outline-primary btn-block mt-3" data-toggle="button" aria-pressed="false" autocomplete="off">
                        Sign Up
                    </button>
                </div>
                
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="users.js"></script>
    <script type="module" src="login.js"></script>

</body>
</html>
